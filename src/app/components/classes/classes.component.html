<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="className">
    <th mat-header-cell *matHeaderCellDef>Class Name</th>
    <td mat-cell *matCellDef="let element" class="theClassName">
      <button
        [routerLink]="['/class', element.id, element.className]"
        mat-raised-button
        color="primary"
      >
        {{ element.className }}
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef>Location</th>
    <td mat-cell *matCellDef="let element">{{ element.location }}</td>
  </ng-container>

  <ng-container matColumnDef="teacherName">
    <th mat-header-cell *matHeaderCellDef>Teacher Name</th>
    <td mat-cell *matCellDef="let element">{{ element.teacherName }}</td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button>Edit</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="warn">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<div class="studentOutlet"><router-outlet></router-outlet></div>
